<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="settings">
        <p>Grid Side Length:</p>
        <div id="slider">
            <p id="sliderValue">16 x 16</p>
            <input type="range" min="2" max="64" value="16" name="sides" id="sides">
        </div>
        <button type="submit" id="makeGrid">Make grid</button>
        <p>|</p>
        <button type="submit" id="reset">Reset Grid</button>
    </div>
</body>
</html>
